<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin-layout :: admin-layout(~{::title},~{::main})}">
<head>
    <title>Hóa đơn</title>
</head>

<body>
<main id="main" class="main">
    <div class="row bg-white">
        <div class="col-9 m-0 p-0">
            <div class="px-4 py-3 bg-primary">
                <div class="position-relative">
                    <input
                            type="text"
                            class="form-control"
                            id="searchProduct"
                            placeholder="Thêm sản phẩm"
                    />
                    <div class="suggestions-product-container"></div>
                </div>
            </div>

            <!-- Items-->
            <div class="">
                <div class="">
                    <table class="table table-hover">
                        <thead>
                        <tr class="row fs-6">
                            <th class="col-4">Tên SP</th>
                            <th class="col-1">Đơn Giá</th>
                            <th class="col-2">Giá Bán</th>
                            <th class="col-2">SL</th>
                            <th class="col-2">TT</th>
                            <th class="col-1">&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody id="table-content">
                        <th:block th:each="od : ${orderDto.orderDetailDtos}">
                            <tr class="row order-card" th:classappend="${od.productID}">

                                <td class="col-4 d-flex">
                                    <img th:src="'/images/'+${od.productImage}" width="64px" alt="">
                                    <div th:text="${od.productName}"></div>
                                </td>
                                <td class="col-1"
                                    th:text="${#numbers.formatDecimal(od.price,3,'COMMA',0,'POINT')}"></td>
                                <td class="col-2">
                                    <div>
                                        <input type="number" th:value="${od.price}"
                                               class="form-control form-control-sm"
                                               onchange="update(event)">
                                    </div>
                                </td>
                                <td class="col-2">
                                    <div class="d-flex">
                                        <input type="number" class="col-6" th:value="${#numbers.formatDecimal(od.quantity,0,0)}" min="1" onchange="update(event)">
                                    </div>
                                </td>
                                <td class="col-2"
                                    th:text="${#numbers.formatDecimal(od.price * od.quantity,3,'COMMA',0,'POINT')}"></td>
                                <td class="col-1">
                                    <button class="btn btn-outline-danger" onclick="remove(this)">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                                <input type="hidden" th:value="${od.id}">
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Sidebar-->
        <div class="col-3">
            <h2 class="px-4 py-3 bg-primary text-center text-white" th:text="${orderDto.orderCode}">
            </h2>
            <div>
                <div class="mb-3">
                    <div class="user-choose">
                        <div class="alert alert-dismissible show" role="alert">
                            <div class="">
                                <input type="hidden" th:value="${orderDto.userId}">
                                <div class="fw-bold">KH:
                                    <span class="text-mute" th:text="${orderDto.userFullName ?: 'Khách lẻ'}"></span>
                                </div>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                            </button>
                        </div>
                    </div>

                    <div class="position-relative">
                        <input
                                type="text"
                                class="form-control"
                                id="searchUser"
                                placeholder="Thêm khách hàng"
                        />
                        <div class="suggestions-user-container"></div>

                    </div>

                </div>
                <hr/>
                <div class="">
                    <div class="mb-3 d-flex justify-content-between">
                        <h6 class="form-label fw-bold text-start">Tổng tiền:</h6>
                        <div class="col-5 text-end" id="totalPrice" th:text="${#numbers.formatDecimal(orderDto.totalPrice,3,'COMMA',0,'POINT')}"></div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <h6 class="form-label fw-bold text-start" >Khách phải trả:</h6>
                        <div class="col-5 text-end" id="mustPay" th:text="${#numbers.formatDecimal(orderDto.totalPrice,3,'COMMA',0,'POINT')}"></div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <h6 class="form-label fw-bold text-start">Tiền khách đưa:</h6>
                        <div class="col-5 text-end">
                            <input type="number"
                                   class="form-control"
                                   th:value="${orderDto.totalPrice}"
                                   id="giveMoney"
                                   onchange="minusMoney()"
                            />
                        </div>
                    </div>
                    <div class="mb-3 d-flex justify-content-between">
                        <h6 class="form-label fw-bold text-start">Tiền thừa:</h6>
                        <div class="col-5 text-end" id="lostMoney">0</div>
                    </div>
                    <div class="mb-3">
                        <h6 class="form-label fw-bold">Ghi chú:</h6>
                        <div class="text-end">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>
                    <div style="height: 150px"></div>
                    <div class="mb-3">
                        <a class="btn btn-success btn-lg w-100 h-100" id="btn-pay"> Thanh Toán </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/pos-product-search-suggestion.js"></script>
    <script src="/js/pos-user-search-suggestion.js"></script>
</main>

</body>
</html>
