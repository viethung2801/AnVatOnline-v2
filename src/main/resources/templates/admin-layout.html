<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="admin-layout(title,main)"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title th:replace="${title}">Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Main CSS -->

    <link rel="stylesheet" th:href="@{/css/admin-style.css}">
</head>

<body class="">
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a href="/admin/dashboard" class="logo d-flex align-items-center">
            <img src="/images/logo.png" alt="">
            <span class="d-none d-lg-block">Ăn Vặt Online</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div>
    <!-- End Logo -->

<!--    <div class="search-bar">-->
<!--        <form class="search-form d-flex align-items-center" method="POST" action="#">-->
<!--            <input type="text" name="query" placeholder="Search" title="Enter search keyword">-->
<!--            <button type="submit" title="Search">-->
<!--                <i class="bi bi-search"></i>-->
<!--            </button>-->
<!--        </form>-->
<!--    </div>-->
    <!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item dropdown pe-3">
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                    <img th:src="@{/images/{image}(image=${#authentication.principal.imageUrl ?: 'gamer.png'})}"
                         alt="Profile" class="rounded-circle">
                    <span class="d-none d-md-block dropdown-toggle ps-2"
                          th:text="${#authentication.principal.firstName}"></span> </a>
                <!-- End Profile Iamge Icon -->

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6 th:text="${#authentication.principal.lastName + ' ' +#authentication.principal.firstName}"></h6>
                        <span th:text="${#authentication.authorities}"></span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center"
                           th:href="${'/my-profile/'+#authentication.principal.id}">
                            <i class="bi bi-person"></i>
                            <span>Tài khoản</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="/logout">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
                <!-- End Profile Dropdown Items -->
            </li>
            <!-- End Profile Nav -->
        </ul>
    </nav>
    <!-- End Icons Navigation -->
</header>
<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
        <li class="nav-item">
            <a class="nav-link collapsed"  href="/admin/dashboard">
                <i class="bi bi-grid"></i>
                <span>Trang chủ</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link collapsed" href="/admin/pos">
                <i class="bi bi-grid"></i>
                <span>Bán tại quầy</span>
            </a>
        </li>

        <!-- End Dashboard Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#components-nav" data-bs-toggle="collapse" href="#"
               aria-expanded="false">

                <span>Sản phẩm</span>

            </a>
            <ul id="components-nav" class="nav-content collapse" data-bs-parent="#sidebar-nav">

                    <a href="/admin/categories">

                <li>
                    <a href="/admin/products">

                    </a>
                </li>
            </ul>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" href="/admin/orders">
                <i class="bi bi-menu-button-wide"></i>
                <span>Hóa đơn</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" data-bs-target="#components-nav-user" data-bs-toggle="collapse" href="#"
               aria-expanded="false">
                <i class="bi bi-menu-button-wide"></i>
                <span>Người dùng</span>
                <i class="bi bi-chevron-down ms-auto"></i>
            </a>
            <ul id="components-nav-user" class="nav-content collapse" data-bs-parent="#sidebar-nav">
                <li>
                    <a href="/admin/users">
                        <i class="bi bi-circle"></i><span>Người dùng</span>
                    </a>
                </li>
            </ul>
        </li>

        <!-- End Components Nav -->

        <!--        <li class="nav-heading">Setting</li>-->

        <!--                <span>Blank</span>-->
        <!--            </a>-->
        <!--        </li>-->
        <!-- End Blank Page Nav -->
    </ul>
</aside>
<main id="main" th:replace="${main}">
</main>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

<!-- Main JS -->
<script th:src="@{/js/admin-main.js}"></script>

</html>
