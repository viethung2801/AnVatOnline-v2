<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="menu">
    <!-- Jumbotron -->
    <div class="p-3 text-center bg-white border-bottom">

        <div class="row gy-3">
            <!-- Left elements -->
            <div class="col-lg-2 col-sm-4 col-4">
                <a href="/" class="float-start">
                    <img th:src="@{/images/logo.png}" height="35" alt="">
                </a>
            </div>
            <!-- Left elements -->

            <!-- Center elements -->
            <div class="order-lg-last col-lg-5 col-sm-8 col-8">
                <div class="d-flex float-end">
                    <th:block th:if="${#authentication.name != 'anonymousUser'}">
                        <a href="/my-profile" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
                            <i class="bi bi-person-fill m-1 me-md-2"></i>
                            <p class="d-none d-md-block mb-0">Tài khoản của tôi</p>
                        </a>
                    </th:block>
                    <th:block th:if="${#authentication.name == 'anonymousUser'}">
                        <a href="/login" class="me-1 border rounded py-1 px-3 nav-link d-flex align-items-center">
                            <i class="bi bi-person-fill m-1 me-md-2"></i>
                            <p class="d-none d-md-block mb-0" >Đăng nhập</p>
                        </a>
                    </th:block>

                    <a href="/my-cart" class="border rounded py-1 px-3 nav-link d-flex align-items-center">
                        <i class="bi bi-cart-fill m-1 me-md-2"></i>
                        <p class="d-none d-md-block mb-0">Giỏ hàng</p>
                    </a>
                </div>
            </div>
            <!-- Center elements -->

            <!-- Right elements -->
            <form class="col-lg-5 col-md-12 col-12" method="get" action="/product-all/search">
                <div class="input-group float-center ">
                    <div class="form-outline">
                        <input type="search" name="keys" placeholder="Tìm món ..." class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary shadow-0">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <!-- Right elements -->
        </div>

    </div>
    <!-- Jumbotron -->

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f5f5f5;">
        <!-- Container wrapper -->
        <div class="justify-content-center justify-content-md-between">
            <!-- Toggle button -->
            <button class="navbar-toggler border text-dark py-2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarLeftAlignExample" aria-controls="navbarLeftAlignExample"
                    aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarLeftAlignExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Trang chủ</a>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a class="nav-link text-dark" href="/product-all">Tất cả sản phẩm</a>-->
<!--                    </li>-->
                    <li class="nav-item dropdown" >
                        <a class="nav-link dropdown-toggle text-dark mb-0" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Sản phẩm
                        </a>
                        <!-- Dropdown menu -->
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="categoryElement">
                            <li>
                                <a class="dropdown-item" href="/product-all">Tất cả sản phẩm</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/contact">Liên hệ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/about">Giới thiệu</a>
                    </li>

                </ul>
                <!-- Left links -->
            </div>
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <script src="/js/categories-header.js"></script>
</div>
