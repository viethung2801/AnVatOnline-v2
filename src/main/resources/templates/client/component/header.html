<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <header th:fragment="header">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="First slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
                <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Fourth slide"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img th:src="@{/images/slide-1.jpg}" height="450px" class="w-100 d-block" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/slide-1.jpg}" height="450px" class="w-100 d-block" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/slide-1.jpg}" height="450px" class="w-100 d-block" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/images/slide-1.jpg}" height="450px" class="w-100 d-block" alt="Fourth slide">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="mt-3">
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-12 row">
                    <div class="col-2">
                        <i class="bi bi-check2-circle h1 text-primary" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <span class="text-primary h5"><strong>Không Chất Bảo Quản</strong></span>
                        <p>Cam kết không chất phụ gia và thực phẩm độc hại.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12 row">
                    <div class="col-2">
                        <i class="bi bi-check2-circle h1 text-primary" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <span class="text-primary h5"><strong>Thuận tiện &amp; nhanh chóng</strong></span>
                        <p>Tiết kiệm chi phí mua hàng và giao hàng.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12 row">
                    <div class="col-2">
                        <i class="bi bi-check2-circle h1 text-primary" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <span class="text-primary h5"><strong>Thực Phẩm Tươi Ngon</strong></span>
                        <p>Cam kết sử dụng các sản phẩm có nguồn gốc chính hãng và rõ ràng.</p>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12 row">
                    <div class="col-2">
                        <i class="bi bi-check2-circle h1 text-primary" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <span class="text-primary h5"><strong>Thanh Toán COD</strong></span>
                        <p>Tiện lợi, an toàn, trả tiền khi nhận hàng.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
